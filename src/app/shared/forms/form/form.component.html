<form (ngSubmit)="onSubmit()" [formGroup]="form" (keydown.enter)="$event.preventDefault()">
  <div *ngFor="let question of questions" class="form-row">
    <rb-form-item [question]="question" [form]="form"></rb-form-item>
  </div>
  <div class="form-row">
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">{{buttonText }}</button>
  </div>
</form>
