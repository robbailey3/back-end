<div id="photo-grid">
  <div id="no-photos" *ngIf="!photos || photos.length === 0">
    <p>No photos found ðŸ˜¢</p>
  </div>
  <a id="add-photos" (click)="toggleModal()">
    <p>
      <i class="material-icons">
        add
      </i>
    </p>
    <p>Add photos</p>
  </a>
  <div class="photo" *ngFor="let photo of photos">
    <img [src]="photo.path" [alt]="photo.caption" />
    <button class="btn btn-round btn-ghost">
      <i class="material-icons">more_vert</i>
    </button>
    <p class="image-caption">{{ photo.caption }}</p>
  </div>
</div>

<rb-modal
  id="add-photos-modal"
  [active]="modalState === 'active'"
  [height]="'80%'"
  [width]="'80%'"
  (cancel)="toggleModal()"
>
  <rb-upload-form></rb-upload-form>
</rb-modal>
