<section id="todo-container">
  <rb-card>
    <div id="todo-list">
      <ul>
        <li *ngFor="let todo of todos; index as i">
          <div class="form-group">
            <input
              type="checkbox"
              name="todo-{{ i }}"
              id="todo-{{ i }}"
              [checked]="todo.status === '1'"
            />
            <label for="todo-{{ i }}">{{ todo.todo }}</label>
          </div>
        </li>
      </ul>
    </div>
  </rb-card>
</section>
