<div id="blog-list-container">
  <table id="blog-list">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Categories</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <!-- TODO: Move the ngIf onto the whole table -->
    <tbody>
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date }}</td>
        <td>{{ post.categories }}</td>
        <td>{{ post.status }}</td>
        <td>
          <div class="btn-group post-actions">
            <button class="btn" *ngIf="post.status === '0'">Publish</button>
            <button class="btn" *ngIf="post.status === '1'">Unpublish</button>
            <button class="btn">View</button>
            <button class="btn">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
