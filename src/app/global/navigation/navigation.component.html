<div id="main-navigation" [class.active]="menuActive">
  <a
    (click)="toggleMenuMobile()"
    id="menu-close"
    class="btn btn-ghost btn-round"
    ><i class="material-icons">close</i></a
  >
  <div id="navigation-header"></div>
  <nav>
    <ul>
      <li>
        <a
          [routerLink]="['']"
          (click)="toggleMenuMobile()"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="has-submenu">
        <a
          (click)="toggleSubmenu('blog')"
          tabindex="0"
          (keyup.enter)="toggleSubmenu('blog')"
          >Blog</a
        >
        <ul class="submenu" *ngIf="submenus.blog" [@growIn]>
          <li>
            <a
              [routerLink]="['blog']"
              (click)="toggleMenuMobile()"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >View</a
            >
          </li>
          <li>
            <a
              [routerLink]="['blog/create']"
              (click)="toggleMenuMobile()"
              routerLinkActive="active"
              >New</a
            >
          </li>
        </ul>
      </li>
      <li>
        <a
          [routerLink]="['photos']"
          (click)="toggleMenuMobile()"
          routerLinkActive="active"
          >Photos</a
        >
      </li>
      <li>
        <a
          [routerLink]="['server']"
          (click)="toggleMenuMobile()"
          routerLinkActive="active"
          >Server Admin</a
        >
      </li>
      <li>
        <a
          [routerLink]="['errors']"
          (click)="toggleMenuMobile()"
          routerLinkActive="active"
          >Error Log</a
        >
      </li>

      <li>
        <a
          (click)="logOut()"
          (click)="toggleMenuMobile()"
          routerLinkActive="active"
          >Log Out</a
        >
      </li>
    </ul>
  </nav>
</div>
